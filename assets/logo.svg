<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold Camellia Flower Icon -->
  <g transform="translate(200, 110)">
    <!-- Flower petals -->
    <circle cx="0" cy="-35" r="25" fill="#E6B960" opacity="0.9"/>
    <circle cx="30" cy="-17" r="25" fill="#E6B960" opacity="0.9"/>
    <circle cx="30" cy="17" r="25" fill="#E6B960" opacity="0.9"/>
    <circle cx="0" cy="35" r="25" fill="#E6B960" opacity="0.9"/>
    <circle cx="-30" cy="17" r="25" fill="#E6B960" opacity="0.9"/>
    <circle cx="-30" cy="-17" r="25" fill="#E6B960" opacity="0.9"/>
    
    <!-- Inner flower detail -->
    <circle cx="0" cy="-25" r="18" fill="#D4A857" opacity="0.7"/>
    <circle cx="22" cy="-12" r="18" fill="#D4A857" opacity="0.7"/>
    <circle cx="22" cy="12" r="18" fill="#D4A857" opacity="0.7"/>
    <circle cx="0" cy="25" r="18" fill="#D4A857" opacity="0.7"/>
    <circle cx="-22" cy="12" r="18" fill="#D4A857" opacity="0.7"/>
    <circle cx="-22" cy="-12" r="18" fill="#D4A857" opacity="0.7"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="20" fill="#F5E6D3"/>
    <circle cx="0" cy="0" r="12" fill="#E6B960"/>
  </g>
  
  <!-- CAMELLIA text -->
  <text x="200" y="200" font-family="'Georgia', serif" font-size="52" font-weight="300" fill="#5DADE2" text-anchor="middle" letter-spacing="8">CAMELLIA</text>
  
  <!-- Decorative lines -->
  <line x1="50" y1="235" x2="145" y2="235" stroke="#E6B960" stroke-width="3" stroke-linecap="round"/>
  <line x1="255" y1="235" x2="350" y2="235" stroke="#E6B960" stroke-width="3" stroke-linecap="round"/>
  
  <!-- FLOWERS text -->
  <text x="200" y="270" font-family="'Georgia', serif" font-size="36" font-weight="300" fill="#5DADE2" text-anchor="middle" letter-spacing="4">FLOWERS</text>
</svg>
