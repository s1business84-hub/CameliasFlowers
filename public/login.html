<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camellias Flowers - Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Background Elements -->
        <div class="auth-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Auth Content -->
        <div class="auth-content">
            <!-- Logo -->
            <div class="auth-logo" onclick="scrollToHome()">
                <span class="logo-text">üå∏ Camellias Flowers</span>
            </div>

            <!-- Login Form -->
            <div class="auth-form-wrapper" id="login-wrapper">
                <div class="glass-card login-card">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your account</p>

                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
                            <span class="form-focus"></span>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <span class="form-focus"></span>
                        </div>

                        <div class="form-remember">
                            <input type="checkbox" id="remember-me" name="remember">
                            <label for="remember-me">Remember me</label>
                        </div>

                        <button type="submit" class="auth-button">Sign In</button>
                    </form>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="social-auth">
                        <button class="social-button google-btn" title="Sign in with Google">
                            <span>G</span>
                        </button>
                        <button class="social-button facebook-btn" title="Sign in with Facebook">
                            <span>f</span>
                        </button>
                        <button class="social-button apple-btn" title="Sign in with Apple">
                            <span>üçé</span>
                        </button>
                    </div>

                    <p class="auth-toggle">
                        Don't have an account?
                        <button type="button" class="toggle-btn" onclick="toggleAuthForm()">Create one</button>
                    </p>

                    <a href="index.html" class="back-home-link">‚Üê Back to Home</a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="auth-form-wrapper hidden" id="register-wrapper">
                <div class="glass-card register-card">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Join Camellias Flowers</p>

                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" name="name" placeholder="John Doe" required>
                            <span class="form-focus"></span>
                        </div>

                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" name="email" placeholder="your@email.com" required>
                            <span class="form-focus"></span>
                        </div>

                        <div class="form-group">
                            <label for="register-phone">Phone Number</label>
                            <input type="tel" id="register-phone" name="phone" placeholder="+971 XX XXX XXXX" required>
                            <span class="form-focus"></span>
                        </div>

                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <span class="form-focus"></span>
                        </div>

                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" name="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <span class="form-focus"></span>
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">
                                I agree to the
                                <a href="#" class="link-text">Terms & Conditions</a> and
                                <a href="#" class="link-text">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-button">Create Account</button>
                    </form>

                    <p class="auth-toggle">
                        Already have an account?
                        <button type="button" class="toggle-btn" onclick="toggleAuthForm()">Sign in</button>
                    </p>

                    <a href="index.html" class="back-home-link">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
